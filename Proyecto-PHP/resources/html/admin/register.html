<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="signup-form">
        <form action="../../php/admin/register.php" method="post" enctype="multipart/form-data">
            <h2>Registro</h2>
            <p class="hint-text">Crea tu cuenta</p>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" name="nombre" placeholder="Nombre" required="required"></div>
                    <div class="col"><input type="text" class="form-control" name="apellido" placeholder="Apellido" required="required"></div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="contra" placeholder="Contraseña" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="contra_confirmar" placeholder="Confirmar Contraseña" required="required">
            </div>
            <!--
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label>
            </div>
            -->
            <div class="form-group">
                <button type="submit" name="guardar" class="btn btn-success btn-lg btn-block">Registrarse</button>
            </div>
            <div class="text-center">Ya tienes una cuenta? <a href="login.html">Ingresar</a></div>
        </form>

    </div>
</body>

</html>
