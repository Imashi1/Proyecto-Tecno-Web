<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>UTARICO Registro usuario</title>
    <!-- Conexion con Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Conexion con la hoja de estilo estilo-->
    <link type="text/css" rel="stylesheet" href="../../css/estilo.css">
</head>

<body>
    <!-- Html que se encarga de registrar un usuario-->
    <div class="principal">
        <div class="container">
            <div class="signup-form">
                <!-- Redirección a inserción de datos a la base de datos-->
                <form action="../../php/user/user_register.php" class="form-signin text-center  bg-light my-3 p-3 border rounded" method="post" enctype="multipart/form-data">
                    <h2>Registro</h2>
                    <p class="hint-text">Crea tu cuenta</p>
                    <div class="form-group">
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" name="nombre" placeholder="Nombre" required="required"></div>
                            <div class="col"><input type="text" class="form-control" name="apellido" placeholder="Apellido" required="required"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="contra" placeholder="Contraseña" required="required">
                        <div class="form-group">
                            <button type="submit" name="guardar" class="btn btn-success btn-lg btn-block">Registrarse</button>
                        </div>
                        <div class="text-center">Ya tienes una cuenta? <a href="user_login.html">Ingresar</a></div>
                </form>

                </div>
            </div>
        </div>
        <footer class="text-center text-white bg-primary">
            <div class="container p-4 pb-0">
                <section class="">
                    <p class="d-flex justify-content-center align-items-center">
                        <span class="me-3">Registrate!</span>
                        <button type="button" class="btn btn-outline-light rounded-pill ml-2">
                    Resgistro
                </button>
                    </p>
                </section>
            </div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2022 Copyright: UTARICO
            </div>
        </footer>

        <!-- Conexion con jQuery y Bootstrap Bundle (incluido Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
